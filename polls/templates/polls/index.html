{% extends "layout.html" %}
{% block content %}
{% if questions %}
<ul>
    {% for question in questions %}
    <li>
        <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No polls available!</p>
{% endif %}
{% endblock %}
